<header role="banner" id="fh5co-header">
    <div class="container">
        <!-- <div class="row"> -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <!-- Mobile Toggle Menu Button -->
                <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
                <a class="navbar-brand" href="index.html">{{ with .Site.Params.navigation.brand }}{{ . | markdownify }}{{ end }}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">


                <li class="active">
                  <a href="#" data-nav-section="home">
                  <span>{{ with .Site.Params.navigation.home }}{{ . | markdownify }}{{ end }}</span>
                  </a>
                </li>

                {{ range .Params.navigation.items }}
                  <li>
                    <a href="#" data-nav-section="{{.section}}">
                      <span>{{ with .title }}{{ . | markdownify }}{{ end }}</span>
                    </a>
                  </li>
                {{ end }}

            </ul>
        </div>
    </nav>
    <!-- </div> -->
</div>
</header>
